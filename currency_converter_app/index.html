<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="./assets/money.png" class="app-icon">
            <h1 class="app-title">Currency Converter App</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id=""convert-button>Convert</button>
        <p id="result"></p>
    </div>
    
    <!-- Arrays of Supported Countries -->
    <script src="currency-codes.js"></script>
    <!-- API Script for Currency Conversion-->
    <script src="api-key.js"></script>
    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
